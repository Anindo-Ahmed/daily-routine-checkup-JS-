<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="tracking_area">
        <div class="inner_tracking_title">
            <h2>What's about your health?</h2>
        </div>
        <div class="inner_tracking_main">
            <div class="heart_rate para">
                <i class="fa-solid fa-heart-pulse"></i>
                <h5>HEART RATE</h5>
                <p><span class="unit" data_target="80"> 0 </span> bpm</p>
            </div>
            <div class="sleep para">
                <i class="fa-solid fa-moon"></i>
                <h5>SLEEP</h5>
                <p><span class="unit" data_target="8">0</span> hrs</p>
            </div>
            <div class="water para">
                <i class="fa-solid fa-martini-glass-citrus"></i>
                <h5>GLASS</h5>
                <p><span class="unit" data_target="2.5">0</span> ltr</p>
            </div>
            <div class="step para">
                <i class="fa-solid fa-person-walking"></i>
                <h5>STEPS</h5>
                <p><span  class="unit" data_target="15000">0</span></p>
            </div>
        </div>

    </div>



    <script src="./app.js "></script>
</body>
</html>
